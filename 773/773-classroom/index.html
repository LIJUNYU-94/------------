<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>
      模擬日常教室｜オンラインオープンキャンパス｜日本電子専門学校Webデザイン科
    </title>
  </head>
  <body>
    <main id="mockclass room773">
      <section class="life-mock" id="life-mock">
        <div class="life-mock-classroom">
          <div class="life-mock-whiteboard"></div>
          <button class="life-mock-switch"></button>
          <ul>
            <li class="life-mock-student student1">
              <p class="life-mock-name name1"></p>
              <p class="life-mock-serif serif1"></p>
            </li>
            <li class="life-mock-student student2">
              <p class="life-mock-name name2"></p>
              <p class="life-mock-serif serif2"></p>
            </li>
            <li class="life-mock-student student3">
              <p class="life-mock-name name3"></p>
              <p class="life-mock-serif serif3"></p>
            </li>
            <li class="life-mock-student student4">
              <p class="life-mock-name name4"></p>
              <p class="life-mock-serif serif4"></p>
            </li>
            <li class="life-mock-student student5">
              <p class="life-mock-name name5"></p>
              <p class="life-mock-serif serif5"></p>
            </li>
            <li class="life-mock-student student6">
              <p class="life-mock-name name6"></p>
              <p class="life-mock-serif serif6"></p>
            </li>
            <li class="life-mock-student student7">
              <p class="life-mock-name name7"></p>
              <p class="life-mock-serif serif7"></p>
            </li>
            <li class="life-mock-student student8">
              <p class="life-mock-name name8"></p>
              <p class="life-mock-serif serif8"></p>
            </li>
          </ul>
        </div>
        <div class="life-mock-omikuji">
          <h2>今日の運勢</h2>
          <section id="omikuji-container">
            <button class="omikuji-btn">引く</button>
            <!-- 後でやる -->
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
